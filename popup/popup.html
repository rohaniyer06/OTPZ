<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recent OTPs</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Recent OTPs</h1>
        <button id="refresh" title="Refresh">↻</button>
      </header>

      <div id="loading" class="spinner">Loading…</div>
      <div id="error" class="error" hidden></div>
      <ul id="list" hidden></ul>
      <div id="empty" class="empty" hidden>No recent OTPs found.</div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
